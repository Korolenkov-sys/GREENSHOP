<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">
        <form action="#" method="post" name="register">

            <h1 class="main_heading"><span class="Name_Login">Login</span> <span class="Name_register">Register</span></h1>



            <p class="First_paragraph">Enter your email and password to register.</p>


            <div class="blok16">
                <table class="table" for="Username"></table>
                <input class="input" id="Username" type="text" name="Username" placeholder="Username">
            </div>
            <div class="blok16">
                <table class="table" for="Enter your email address"></table>
                <input class="input" id="Enter your email address" type="email" name="Enter your email address"
                    placeholder="Enter your email address">
            </div>
            <div class="blok16">
                <table class="table" for="Password"></table>
                <input class="input" id="Password" type="password" name="Password" placeholder="Password">
            </div>
            <div class="blok15">
                <table class="table" for="Confirm Password"></table>
                <input class="input" id="Confirm Password" type="password" name="Confirm Password"
                    placeholder="Confirm Password">
            </div>
            <button class="register" type="Register">Register</button>
            <p class="p2">Or register with</p>
            <div class="link">
                <table>
                    <a class="link1" href="#"><img class="img" src="img/Group.svg" alt="#">Continue with Google </a>
                </table>
            </div>
            <div class="link">
                <table>
                    <a class="link1" href="#"><img class="img" src="img/facebook 1.svg" alt="#">Continue with Facebook
                    </a>
                </table>
            </div>




        </form>
    </div>
